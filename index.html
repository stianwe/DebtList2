<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <!-- Don't know what this one is for
		<meta name="format-detection" content="telephone=no" />
		-->
		<meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->

		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        -->
		
		<!-- Local versions -->
		<!-- Standard jQuery mobile 
        <link rel="stylesheet" href="jquery.mobile-1.3.2.css" />
		-->
		<!-- flat-ui-theme (jQuery mobile) -->
		<link rel="stylesheet" type="text/css" href="jquery.mobile.flatui.css" />
		<script src="js/jquery-1.8.2.min.js"></script>
		<script src="js/jquery.mobile-1.3.2.js"></script>
		<!-- jQuery cookie plugin -->
		<script src="js/jquery.cookie.js"></script>
		
		<!-- Web versions 
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.css" />
		<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.js"></script>
		-->
		
		<!-- Load scripts -->
		<script src="js/register.js"></script>
		<script src="js/login.js"></script>
		<script src="js/friends.js"></script>
		<script src="js/debt.js"></script>
		<script src="js/utils.js"></script>
    </head>
    <body>
        <script type="text/javascript" src="phonegap.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
            tryAutoLogin();
        </script>
		
		<!-- Log in page -->
		<div data-role="page" id="main">
			<div data-role="header" data-theme="f">
				<h1>DebtList 2.0</h1>
			</div>
			<div data-role="content" role="main" data-theme="f">
				<input type="text" id="username-input-field" placeholder="User name" />
				<input type="password" id="password-input-field" placeholder="Password" />
				<fieldset class="ui-grid-a">
					<div class="ui-block-a"><p><a href="#register-page" data-icon="flat-plus" data-role="button" data-transition="flow">Register!</a></p></div>
					<div class="ui-block-b"><p><a onclick="login()" data-icon="flat-checkmark" data-role="button" data-transition="flow">Log in!</a></p></div>
				</fieldset>
			</div>
		</div>
		
		<!-- Register page -->
		<div data-role="page" id="register-page">
			<div data-role="header" data-theme="f">
				<h1>Register</h1>
			</div>
			<div data-role="content" role="main" data-theme="f">
				<input type="text" id="register-username-input-field" placeholder="User name" />
				<input type="email" id="email-input-field" placeholder="Email" />
				<input type="password" id="register-password-input-field" placeholder="Password" />
				<input type="password" id="confirm-password-input-field" placeholder="Confirm password" />
				<a onclick="register()" data-icon="flat-checkmark" data-role="button" data-transition="flow">Register!</a></p>
			</div>
		</div>
		
		<!-- Front page -->
		<div data-role="page" id="front-page">
			<div data-role="header" data-theme="f">
				<h1>Your debts</h1>
				<a data-iconpos="notext" onclick="initAddDebt();" href="#add-debt-page" data-role="button" data-icon="flat-plus" class="ui-btn-right"></a>
			</div>
			<div data-role="content" role="main" data-theme="c">
				<ul data-role="listview" data-inset="true" id="front-page-debt-list">
					<!-- List to be filled out when loading data -->
					<!-- TEST DATA
					<li style="background-color:#E74C3C;color:white"><div class="ui-grid-a"><div class="ui-block-a">Arne:</div><div align="right" class="ui-block-c">1000</div></li>
					<li style="background-color:#2ECC71;color:white"><div class="ui-grid-a"><div class="ui-block-a">Hans:</div><div align="right" class="ui-block-c">50</div></li>
					<!-- -->
				</ul>
			</div>
		</div>
			
		<!-- Add debt page -->
		<div data-role="page" id="add-debt-page">
			<div data-role="header" data-theme="f">
				<h1>Create debt</h1>
			</div>
			<div data-role="content" role="main" data-theme="f">
				<select id="add-debt-friend">
					<!-- Placeholder -->
					<option value="" disabled selected>Select friend</option>
					<!-- To be filled out with accepted friends -->
				</select>
				<fieldset data-role="controlgroup">
					<input type="radio" name="to" value="user" id="radio-to-user">
					<label for="radio-to-user">To me from friend</label>
					<input type="radio" name="to" value="other" id="radio-to-other">
					<label for="radio-to-other">From me to friend</label>
				</fieldset>
				<input type="number" id="add-debt-amount" placeholder="Amount" />
				<input type="text" id="add-debt-what" placeholder="What" />
				<input type="text" id="add-debt-comment" placeholder="Comment (optional)" />
				<a onclick="addDebt();" data-icon="flat-checkmark" data-role="button" data-transition="flow">Create debt</a></p>
			</div>
		</div>
			
		<!-- Add friend page -->
		<div data-role="page" id="add-friend-page">
			<div data-role="header" data-theme="f">
				<h1>Add friend</h1>
			</div>
			<div data-role="content" role="main" data-theme="f">
				<input type="text" id="usernamefriend" placeholder="Search user name" />
				<a onclick="addFriend()" data-icon="flat-checkmark" data-role="button" data-transition="flow">Add as friend!</a></p>
			</div>
		</div>
			
		<!-- View friends page -->
		<div data-role="page" id="view-friends-page">
			<div data-role="header" data-theme="f">
				<h1>Your friends</h1>
				<a data-iconpos="notext" href="#add-friend-page" data-role="button" data-icon="flat-plus" class="ui-btn-right"></a>
			</div>
			<div data-role="content" role="main" data-theme="c">
				<ul data-role="listview" data-inset="true" id="friends-list">
					<!-- List to be filled out when loading friends -->
				</ul>
			</div>
		</div>

    </body>
</html>
