        <link rel="stylesheet" href="jquery.mobile-1.3.2.css" />

		<!-- flat-ui-theme (jQuery mobile) -->
		<link rel="stylesheet" type="text/css" href="jquery.mobile.flatui.css" />
		<script src="js/jquery-1.8.2.min.js"></script>
		<script src="js/jquery.mobile-1.3.2.js"></script>

		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.css" />

		<script src="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.js"></script>

		<!-- Load scripts -->
		<script src="js/register.js"></script>
		<script src="js/utils.js"></script>
    </head>
    <body>
        <script type="text/javascript" src="phonegap.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
		
		<!-- Log in page -->
		<div data-role="page" id="main">
			<div data-role="header" data-theme="f">
				<h1>DebtList 2.0</h1>
			</div>
			<div data-role="content" role="main" data-theme="f">
				<input type="text" id="username-input-field" placeholder="User name" />
				<input type="password" id="password-input-field" placeholder="Password" />
				<fieldset class="ui-grid-a">
					<div class="ui-block-a"><p><a href="#register" data-icon="flat-plus" data-role="button" data-transition="flow">Register!</a></p></div>
					<div class="ui-block-b"><p><a id="log-in-button" data-icon="flat-checkmark" data-role="button" data-transition="flow">Log in!</a></p></div>
				</fieldset>
			</div>
		</div>
		
		<!-- Register page -->
		<div data-role="page" id="register">
			<div data-role="header" data-theme="f">
				<h1>Register</h1>
			</div>
			<div data-role="content" role="main" data-theme="f">
				<input type="text" id="username-input-field" placeholder="User name" />
				<input type="email" id="email-input-field" placeholder="Email" />
				<input type="password" id="password-input-field" placeholder="Password" />
				<input type="password" id="confirm-password-input-field" placeholder="Confirm password" />
				<a onclick="test()" id="register-button" data-icon="flat-checkmark" data-role="button" data-transition="flow">Register!</a></p>
			</div>
		</div>

    </body>
</html>
